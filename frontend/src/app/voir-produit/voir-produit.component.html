<div class="row">
    <div class="card" style="width: 200px;height:320px;margin-left: 20px;border-radius: 20px; box-shadow: 2px 2px #cecccc;" *ngFor="let prod of tabprod;let j=index" > 
        <div class="card-body">
            <h4 class="card-subtitle" >{{prod.nomproduit}}</h4>
            <small><small  *ngIf="testpromotion[j]==1"><b style="color:red;margin-top:50px;margin-left:20px;">En promotion</b></small></small>
            <img src={{prod.urlproduit}}  style="margin-top: 20px;" class="card-img-top imgcat" alt="Accroche HTML">
            <br><br>
            <p><b><i class=" fa fa-balance-scale"></i> Quantité</b> : {{prod.qteproduit}}
            <p *ngIf="testpromotion[j]==0"><b><i  class="fa fa-money"></i><b style="color:white">b</b>Prix</b> : {{prod.prixproduit}}
            <p *ngIf="testpromotion[j]==1"><b><i  class="fa fa-money"></i><b style="color:white">b</b>Prix</b><s> : {{prod.prixproduit}}</s>
            <p *ngIf="testpromotion[j]==1" ><b><i class="fa fa-money"></i><b style="color:white">b</b>Prix</b> : {{nouveauxprix[j]}} 
            </p>
        </div>
    </div>
</div>
