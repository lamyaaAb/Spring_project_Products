<div class="row">
    <div class="card" style="width: 200px;height:260px;margin-left: 20px;border-radius: 20px; box-shadow: 2px 2px #cecccc;"  *ngFor="let cate of tabcat"> 
        <div class="card-body" >
            <h4 class="card-subtitle" >{{cate.nomcat}}</h4>
            <img src={{cate.urlcat}}   style="margin-top: 20px;" class="card-img-top imgcat" alt="Accroche HTML">
            <button type="submit" (click)="voirproduit(cate.idcat)" style="margin-top: 20px;margin-left:-5px;width:150px;" class="btn btn-primary">Voir produits</button>
        </div>
    </div>
